<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Digital Library Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .book-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .book-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .book-image {
            width: 80px;
            height: 110px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 6px;
            color: #2c3e50;
            line-height: 1.3;
        }

        .book-author {
            color: #7f8c8d;
            margin-bottom: 8px;
            font-style: italic;
            font-size: 0.9rem;
        }

        .book-genre {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 1rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stock-number {
            padding: 3px 8px;
            background: #ecf0f1;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .stock-available {
            color: #27ae60;
        }

        .stock-low {
            color: #f39c12;
        }

        .stock-out {
            color: #e74c3c;
        }

        .reviews {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 1px;
        }

        .star {
            color: #f1c40f;
            font-size: 1rem;
        }

        .star.empty {
            color: #bdc3c7;
        }

        .rating-text {
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .borrow-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .borrow-btn {
            flex: 1;
            padding: 8px 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .borrow-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .borrow-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ecf0f1;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: #d5dbdb;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 5px;
        }

        .hidden {
            display: none;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        let currentBooks = [...booksData];

        function renderBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';

            books.forEach(book => {
                const bookCard = createBookCard(book);
                grid.appendChild(bookCard);
            });
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.dataset.genre = book.genre;

            const stockClass = book.stock === 0 ? 'stock-out' : book.stock <= 2 ? 'stock-low' : 'stock-available';
            const stockText = book.stock === 0 ? 'Out of Stock' : `${book.stock} available`;

            card.innerHTML = `
                <div class="book-header">
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-genre">${book.genre}</div>
                        <div class="book-price">${book.price}</div>
                    </div>
                </div>

                <div class="stock-info">
                    <span>Stock:</span>
                    <span class="stock-number ${stockClass}">${stockText}</span>
                </div>

                <div class="reviews">
                    <div class="stars">
                        ${generateStars(book.rating)}
                    </div>
                    <span class="rating-text">${book.rating}/5 (${book.reviews} reviews)</span>
                </div>

                <div class="borrow-section">
                    <div class="quantity-selector">
                        <button class="quantity-btn" onclick="changeQuantity(${book.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="qty-${book.id}" value="1" min="1" max="${book.stock}">
                        <button class="quantity-btn" onclick="changeQuantity(${book.id}, 1)">+</button>
                    </div>
                    <button class="borrow-btn" onclick="borrowBook(${book.id})" ${book.stock === 0 ? 'disabled' : ''}>
                        ${book.stock === 0 ? 'Unavailable' : 'Borrow Book'}
                    </button>
                </div>
            `;

            return card;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="star">â˜…</span>';
            }

            if (hasHalfStar) {
                starsHTML += '<span class="star">â˜…</span>';
            }

            const remainingStars = 5 - Math.ceil(rating);
            for (let i = 0; i < remainingStars; i++) {
                starsHTML += '<span class="star empty">â˜…</span>';
            }

            return starsHTML;
        }

        function changeQuantity(bookId, change) {
            const input = document.getElementById(`qty-${bookId}`);
            const book = booksData.find(b => b.id === bookId);
            let newValue = parseInt(input.value) + change;

            if (newValue < 1) newValue = 1;
            if (newValue > book.stock) newValue = book.stock;

            input.value = newValue;
        }

        function borrowBook(bookId) {
            const book = booksData.find(b => b.id === bookId);
            const quantityInput = document.getElementById(`qty-${bookId}`);
            const quantity = parseInt(quantityInput.value);

            if (book.stock >= quantity) {
                book.stock -= quantity;
                if (book.stock === 0) {
                    book.available = false;
                }

                showSuccessMessage(`Successfully borrowed ${quantity} copy(ies) of "${book.title}"!`);
                renderBooks(currentBooks);
            }
        }

        function showSuccessMessage(message) {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.classList.add('show');

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        function filterBooks(genre) {
            if (genre === 'all') {
                currentBooks = [...booksData];
            } else {
                currentBooks = booksData.filter(book => book.genre === genre);
            }
            renderBooks(currentBooks);
        }

        // Event listeners for filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterBooks(e.target.dataset.genre);
            });
        });

        // Initial render
        renderBooks(currentBooks);
    </script>
